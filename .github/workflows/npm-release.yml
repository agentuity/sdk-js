name: NPM Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Run workflow only on semver tags (v1.0.0, v2.3.1, etc.)

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Publish to NPM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Release to NPM
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
